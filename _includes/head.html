    <style>
        .slider_section {
            position: relative;
            }
            .slider_bg_box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            }
            .slider_bg_box img {
            width: 100%;
            height: auto;
            }
            .detail-box {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .carousel-item {
            padding-bottom: 20px;
            }
            .col-md-7, .col-lg-6 {
            width: 100%;
            }
            .btn-box {
            margin-top: 20px;
            text-align: center;
            }
            .btn1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            }
            @media (min-width: 768px) {
            .col-md-7, .col-lg-6 {
                width: 50%;
            }
            }
            @media (max-width: 768px) {
            .slider_bg_box{
                width: 0%;
            }
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .faq-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .faq-question {
            font-weight: bold;
            margin-top: 20px;
        }

        .faq-answer {
            margin-bottom: 20px;
        }


        .abt-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .abt-img {
            float: left;
            margin-right: 20px; /* Adjust as needed */
        }

        .abt-img img{
          width: 150px;
        }

        .abt-content {
            flex-grow: 1; /* Allows content to fill remaining space */
        }

        .abt-question {
            font-weight: bold;
            margin-top: 20px;
        }

        .abt-answer {
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            .abt-section {
                flex-direction: column;
                align-items: center;
            }
            
            .abt-img {
                margin-right: 0; /* Remove right margin */
                margin-bottom: 20px; /* Add bottom margin for spacing */
            }
        }
    </style>
    <style>
        /* Center the iframe */
        .iframe-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .iframe-container iframe {
          max-width: 100%;
          /* height: auto; */
        }
      </style>
    <style>
        /* CSS to style the container and iframes */
        .iframe-container-3 {
            display: flex;
            justify-content: space-between;
            margin: 20px; /* Adjust margin as needed */
        }
        .iframe-container-3 .left-iframe {
            width: 30%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
        }
        .iframe-container-3 .right-iframe {
            width: 68%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
        }
        </style>
      <style>
        /* CSS to style the container and iframes */
        .iframe-container-2 {
          display: flex;
          flex-wrap: wrap; /* Allow items to wrap to next line on smaller screens */
          justify-content: space-between;
          margin: 20px; /* Adjust margin as needed */
        }
        .iframe-container-2 .left-iframe {
            width: 100%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
            margin-bottom: 50px; /* Add some space between frames */
        }
        .iframe-container-2 .right-iframe {
          width: 100%; /* By default, frames take full width on smaller screens */
          height: 400px; /* Adjust default height as needed */
          margin-bottom: 20px; /* Add some space between frames */
        }
        @media screen and (min-width: 768px) {
          /* Adjust styles for screens wider than 768px (tablets and desktops) */
          .left-iframe {
            width: 30%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
          }
          .right-iframe {
            width: 68%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
          }
        }
      </style>
</head>
